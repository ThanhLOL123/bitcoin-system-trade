global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'data-collector'
    static_configs:
      - targets: ['data-collector:8000'] # Assuming data-collector exposes metrics on port 8000

  - job_name: 'feature-engineering'
    static_configs:
      - targets: ['feature-engineering:8001'] # Assuming feature-engineering exposes metrics on port 8001

  - job_name: 'ml-pipeline'
    static_configs:
      - targets: ['ml-pipeline:8002'] # Assuming ml-pipeline exposes metrics on port 8002

  - job_name: 'trading-bot'
    static_configs:
      - targets: ['trading-bot:8003'] # Assuming trading-bot exposes metrics on port 8003

  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
